<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="estiloreservar.css">
</head>
<body>
    <div class="reservar">
        <center><h1>Reservar</h1></center>
       <center><p>Bienvenidos al <i>Hotel La Diversión</i>, complete los siguientes datos para realizar su reserva </p></center>
       <hr>  
   </div>
   <div class="datos">
       <h1><b><i>Reserva tu habitacion</i></b></h1>
       <hr>
       <br>
       <table >
       <tr>
           <td width="50%">Nombre:</td>  
           <td width="50%"><input type="text"/></td> 
       </tr>
           <tr>
           <td width="50%">Apellido:</td>
           <td width="50%"><input type="text"/></td>
           </tr>
       <tr>
           <td width="50%">Rut</td>  
           <td width="50%"><input type="number"/></td>
       </tr>
           <tr>
           <td width="50%">Correo:</td> 
           <td width="50%"><input type="text"/></td>
           </tr>
       <tr>   
           <td width="50%">Telefono:</td> 
           <td width="50%"><input type="number"/></td>
       </tr> 
           <tr>    
           <td width="50%">Fechade llegada:</td> 
           <td width="50%"><input type="date"/></td>
           </tr>
       <tr>
           <td width="50%">Fecha de retiro:</td> 
           <td width="50%"><input type="date"/></td>
       </tr>
           <tr>
           <td width="50%">Cantidad de personas</td> 
           <td width="50%"><input type="number" id="number" name="amount" value="1" min="1" max="3"/></td>
           </tr>
       
       <tr>
       </tr>
       <tr>
       <td width="50%">Cantidad de habitaciones</td> 
       <td width="50%"><input type="number" id="number" name="amount" value="1" min="1" max="5"/></td>
       </tr>
   
   <tr>
           <td width="50%">Tipo habitación: </td>
               <td width="50%"><Select>habitacion
                   <option >1 estrella</option>
                   <option >2 estrella</option>
                   <option >3 estrella</option>
                   <option >vip</option>
                   </Select></td>
       </tr>            
           <tr>
                   <td width="50%"> Medio de pago: </td>
                       <td width="50%"><Select>medio de pago
                   <option >débito</option>
                   <option >crédito</option>
                   <option >transferencia</option>
                   <option >efectivo</option>
                   </Select> </td>
           </tr>   
   </div>
   <div class="botones">
       <form action="index.html" method="GET">
    <button type="submit" formaction="index.html">Atras</button>
    <button type="submit" formaction="index.html" onclick="alert('Reserva exitosa!')">Aceptar</button>
</form>
   </div>
   
   </body>
</html>
