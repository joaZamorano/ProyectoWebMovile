<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link rel="stylesheet" href="estiloreservar.css">
</head>
<body>
<form id="reserve-box" class="reservebox" action="#">
    <div class="reservar">
        <center><h1>Reservar</h1></center>
       <center><p>Bienvenidos al <i>Hotel La Diversión</i>, complete los siguientes datos para realizar su reserva </p></center>
       <hr>  
   </div>
   <div class="datos">
       <h1><b><i>Reserva tu habitacion</i></b></h1>
       <hr>
       <br>
       <table >
       <tr>
           <td width="50%">Nombre:</td>  
           <td width="50%"><input class="form-group" name="Nombre" type="text"/></td> 
       </tr>
           <tr>
           <td width="50%">Apellido:</td>
           <td width="50%"><input class="form-group" name="Apellido" type="text"/></td>
           </tr>
       <tr>
           <td width="50%">Rut</td>  
           <td width="50%"><input class="form-group" name="Rut" type="text"/></td>
       </tr>
           <tr>
           <td width="50%">Correo:</td> 
           <td width="50%"><input class="form-group" name="Correo" type="email"/></td>
           </tr>
       <tr>   
           <td width="50%">Telefono:</td> 
           <td width="50%"><input class="form-group" name="Tel"  type="text"/></td>
       </tr> 
           <tr>    
           <td width="50%">Fecha de llegada:</td> 
           <td width="50%"><input class="form-group" name="fechaLL" type="date"/></td>
           </tr>
       <tr>
           <td width="50%">Fecha de retiro:</td> 
           <td width="50%"><input class="form-group" name="fechaR" type="date"/></td>
       </tr>
           <tr>
           <td width="50%">Cantidad de personas</td> 
           <td width="50%"><input type="number" id="number" name="amount" value="1" min="1" max="3"/></td>
           </tr>
       
       <tr>
       </tr>
       <tr>
       <td width="50%">Cantidad de habitaciones</td> 
       <td width="50%"><input type="number" id="number" name="amount" value="1" min="1" max="5"/></td>
       </tr>
   
   <tr>
           <td width="50%">Tipo habitación: </td>
               <td width="50%"><Select>Habitación
                   <option >1 Estrella</option>
                   <option >2 Estrella</option>
                   <option >3 Estrella</option>
                   <option >Vip1</option>
                   <option>Vip2</option>
                   <option>Vip3</option>
                   </Select></td>
       </tr>            
           <tr>
                   <td width="50%"> Medio de pago: </td>
                       <td width="50%">
                    <Select>Medio de pago
                   <option >Débito</option>
                   <option >Crédito</option>
                   <option >Transferencia</option>
                   <option >Efectivo</option>
                   </Select> </td>
           </tr>   
   </div>
   <div class="botones">
       <form action="index.html" method="POST">
    <button type="submit" formaction="index.html">Atras</button>
    <button type="submit" formaction="index.html" onclick="alert('Reserva exitosa!')">Aceptar</button>
</form>
   </div>
</form>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/jquery.validate.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.2/additional-methods.min.js"></script>
<script src="validaciones.js"></script>
</body>
</html>
